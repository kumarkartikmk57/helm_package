{{- if .Values.features.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.name" . }}
  namespace: {{ include "app.namespace" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "app.name" . }}
        image: {{ include "app.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.deployment.containerPort }}
          protocol: TCP
        {{- if .Values.deployment.env }}
        env:
        {{- range $key, $value := .Values.deployment.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.deployment.resources }}
        resources:
          {{- toYaml .Values.deployment.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.features.configMap }}
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        {{- end }}
        {{- if .Values.features.persistentVolume }}
        - name: data-volume
          mountPath: /data
        {{- end }}
      {{- if or .Values.features.configMap .Values.features.persistentVolume }}
      volumes:
      {{- if .Values.features.configMap }}
      - name: config-volume
        configMap:
          name: {{ include "app.name" . }}-config
      {{- end }}
      {{- if .Values.features.persistentVolume }}
      - name: data-volume
        persistentVolumeClaim:
          claimName: {{ include "app.name" . }}-pvc
      {{- end }}
      {{- end }}
{{- end }}